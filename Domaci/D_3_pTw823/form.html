                </div>

                <div id="service">
                    <label for="service">How satisfied were you with our service? </label> <br/>

                    <input type="radio" name="service" id="service5" value="5"> <br/>
                    <label for="service4" class="labelopt">Satisfied</label>
                    <input type="radio" name="service" id="service4" value="4"> <br/>
                    <label for="service3" class="labelopt">Didn't care</label>

                    <label for="service2" class="labelopt">Dissatisfied</label>
                    <input type="radio" name="service" id="service2" value="2"> <br/>

                    <label for="furthercomms" id="labelcomms">Further comments: </label>

            </div>
        </fieldset>
